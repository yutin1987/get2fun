<!DOCTYPE html><html ng-app="hg2"><head><meta http-equiv="Content-Type" content="text/html;charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="description" content=""><meta name="author" content=""><title>HappyGet2 like YouTube</title><link rel="shortcut icon" href="./favicon.ico"><script type="text/javascript">var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-33503929-3']);
_gaq.push(['_trackPageview']);

(function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();
</script><!-- Lib--><link rel="stylesheet" type="text/css" href="./style/bootstrap.css"><script type="text/javascript" src="./script/framework.js"></script><!--if lt IE 9--><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><!-- Page--><script type="text/javascript" src="./script/search_youtube.js"></script><link rel="stylesheet" type="text/css" href="./style/search_youtube.css"></head><body id="viewport" ng-controller="MainCtrl"><div id="header"><a href="#" class="logo pull-left"></a><a href="#" ng-class="'server-'+serverStatus" class="control"><div class="circle"></div><div class="img"></div><span text="running" class="text text-running i18n"></span><span text="stopped" class="text text-stopped i18n"></span><span text="paused" class="text text-paused i18n"></span></a><p class="box-ver">V2.0</p><ul class="box-nav"><li><a href="#logout" text="extension" ng-click="logout()" class="nav-logout i18n">Logout</a></li><li class="separation"></li><li><a href="https://www.facebook.com/ILoveHappyget" target="_blank" text="extension" class="nav-page i18n">Page</a></li><li class="separation"></li><li><a href="./index.html" text="refresh" class="nav-downloadlist i18n">List</a></li></ul></div><div id="login" ng-controller="LoginCtrl" ng-hide="user"><form ng-submit="login()" ng-hide="reqServer" class="form-horizontal"><div class="input"><input type="text" placeholder="Username" ng-model="username"></div><div class="input"><input type="password" placeholder="Password" ng-model="password"></div><div ng-show="error" class="message">*Invalid username or password</div><div class="toolbar"><label ng-class="{'checked':remember}" class="checkbox"> <input type="checkbox" ng-model="remember"><span>Remember me</span></label><button type="submit" class="submit">SIGN IN</button></div></form><div ng-show="reqServer" class="tipbox"><label>Login...</label></div></div><div id="search" ng-controller="SearchCtrl" ng-show="user"><form ng-submit="search()"><div class="input-wrap"><input type="text" placeholder="Search YouTube" ng-model="keyword"><button type="submit" class="btn-sd"></button><button type="button" ng-click="search(1)" class="btn-hd"></button></div></form><div class="results"><div ng-repeat="item in items | startFrom:page.start | limitTo:page.count" class="item"><div ng-click="look($index)" style="background-image:url({{item.thumb}});" class="thumb"></div><div ng-click="look($index)" class="title">{{item.title}}</div><div ng-click="look($index)" class="description">{{item.description}}</div><div ng-click="download($index)" ng-class="{'downloaded': item.download}" class="download"></div></div></div><div class="page-tools"><div ng-click="gotoPage(page.now-1)" ng-class="{'disable': pageDisable(-1)}" class="item prev-page">&nbsp;</div><div ng-click="gotoPage(page.now-2)" ng-class="{'disable': pageDisable(-2)}" class="item">{{page.now-2}}</div><div ng-click="gotoPage(page.now-1)" ng-class="{'disable': pageDisable(-1)}" class="item">{{page.now-1}}</div><div class="item">{{page.now}}</div><div ng-click="gotoPage(page.now+1)" ng-class="{'disable': pageDisable(+1)}" class="item">{{page.now+1}}</div><div ng-click="gotoPage(page.now+2)" ng-class="{'disable': pageDisable(+2)}" class="item">{{page.now+2}}</div><div ng-click="gotoPage(page.now+1)" ng-class="{'disable': pageDisable(+1)}" class="item next-page">&nbsp;</div></div></div><div id="player" ng-controller="PlayerCtrl" ng-show="user"><div class="frame"><iframe id="ytplayer" type="text/html" src="https://www.youtube.com/embed/{{video.vid}}?autohide=1" frameborder="0" allowfullscreen></iframe></div><div class="dl-settings"><div class="subtitle">Download Settings</div><div ng-hide="video" class="msg-unable"><div class="icon"></div><div class="msg">請選擇影片</div></div><div ng-show="video.download" class="msg-downloaded">已經下載</div><form ng-submit="download()" ng-show="video &amp;&amp; !video.download"><div class="step playlist"><div class="column"><label>Playlists:</label></div><div class="input"><input type="text" placeholder="Playlists" ng-model="playlist"></div></div><div class="step audio"><div class="column"><label>Audio:</label></div><div class="input"><label ng-class="{'checked': video.quality.Audio}" class="checkbox"><input type="checkbox" ng-model="video.quality.Audio"><span>Categorise MV</span></label></div></div><div class="step qualitys"><div class="column">Quality:</div><div class="input"><div class="download-all"><button type="button" ng-click="download()"></button></div><div class="download-choose"><label ng-class="{'checked': video.quality.Original, 'enable': video.availableQuality.Original}" class="checkbox"><input type="checkbox" ng-model="video.quality.Original"><span>Original</span></label><label ng-class="{'checked': video.quality.HD1080, 'enable': video.availableQuality.HD1080}" class="checkbox"><input type="checkbox" ng-model="video.quality.HD1080"><span>HD1080P</span></label><label ng-class="{'checked': video.quality.HD720, 'enable': video.availableQuality.HD720}" class="checkbox"><input type="checkbox" ng-model="video.quality.HD720"><span>HD720P</span></label><label ng-class="{'checked': video.quality.Medium, 'enable': video.availableQuality.Medium}" class="checkbox"><input type="checkbox" ng-model="video.quality.Medium"><span>360P</span></label><button type="button" ng-click="download(1)"></button></div></div></div></form></div></div></body></html>
